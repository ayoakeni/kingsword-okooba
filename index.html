<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Template download for kingsword okooba">
    <title>Kingsword Okooba</title>
    <link rel="icon" href="image/kingsword.png">
    <link rel="stylesheet" href="index.css">
    <!-- Source san font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-image">
      <h1>Welcome to kingsword Okooba</h1>
      <span>Add your picture to generate template</span>
      <div class="image-file">
        <div class="file-pButton">
          <div class="file-input-container">
            <input type="file" id="imageInput" accept="image/*" required>
            <label for="imageInput" class="custom-file-input">Choose Image</label>
          </div>
          <button id="processButton">Process Image</button>
        </div>
        <p id="error-image"></p>
      </div>
      <div class="container">
        <div id="previewBox" class="preview">
          <div class="logo-img">
            <img id="logo" src="#">
          </div>
          <img id="preview" class="immg" src="#">
          <p id="text"></p>
        </div>
        <button id="downloadButton">Download Template</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
